name: Create Branch and Pull Request

on:
  workflow_dispatch:
    inputs:
      pr-title:
        description: 'Pull request title'
        required: false
        default: 'Automated changes'

jobs:
  create-branch-and-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate random branch name
        id: branch-gen
        uses: boonya/gh-action-name-generator@v1
        with:
          style: lowerCase

      - name: Make some changes
        run: |
          echo "Timestamp: $(date +%s)" > changes.txt
          echo "Branch: ${{ steps.branch-gen.outputs.name }}" >> changes.txt
          echo "Created by workflow dispatch" >> changes.txt

      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Add automated changes'
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          branch: feature/${{ steps.branch-gen.outputs.name }}
          delete-branch: true
          title: ${{ inputs.pr-title }}
          body: |
            ## Automated Changes
            
            Yeh PR workflow_dispatch se automatically create hua hai.
            
            - Branch: feature/${{ steps.branch-gen.outputs.name }}
            - Triggered by: @${{ github.actor }}
            - Timestamp: $(date)
          labels: |
            automated
            bot
          draft
